<!DOCTYPE html>
<html>
<head>

<title>D00T</title>
<link rel="stylesheet" href="style.css">

<script src="https://unpkg.com/tone"></script>
<script src="sound.js"></script>

</head>
<body>
<h1>DOOT</h1>

<div class="doot">
  <div class="key"><b onclick="play(-5)">Z</b>
    <div class="black-key"><b onclick="play(-4)">S</b></div>
  </div>
  <div class="key"><b onclick="play(-3)">X</b>
    <div class="black-key"><b onclick="play(-2)">D</b></div>
  </div>
  <div class="key"><b onclick="play(-1)">C</b></div>
  <div class="key"><b onclick="play(0)">V</b>
    <div class="black-key"><b onclick="play(1)">G</b></div>
  </div>
  <div class="key"><b onclick="play(2)">B</b>
    <div class="black-key"><b onclick="play(3)">H</b></div>
  </div>
  <div class="key"><b onclick="play(4)">N</b>
    <div class="black-key"><b onclick="play(5)">J</b></div>
  </div>
  <div class="key"><b onclick="play(6)">M</b></div>
</div>



</body>
</html>
