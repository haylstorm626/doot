<!DOCTYPE html>
<html>
<head>

<title>D00T</title>
<link rel="stylesheet" href="style.css">

<script src="https://unpkg.com/tone"></script>
<script src="sound.js"></script>

</head>
<body>


<div class="doot">
  <div class="key" onclick="play(-5)">Z
    <div class="black-key" onclick="play(-4)">S</div>
  </div>
  <div class="key" onclick="play(-3)">X
    <div class="black-key" onclick="play(-2)">D</div>
  </div>
  <div class="key" onclick="play(-1)">C</div>
  <div class="key" onclick="play(0)">V
    <div class="black-key" onclick="play(1)">G</div>
  </div>
  <div class="key" onclick="play(2)">B
    <div class="black-key" onclick="play(3)">H</div>
  </div>
  <div class="key" onclick="play(4)">N
    <div class="black-key" onclick="play(5)">J</div>
  </div>
  <div class="key" onclick="play(6)">M</div>
</div>



</body>
</html>
